- clean: ['~']

- link:
    ~/.aliases:
        force: true
        path: aliases
    ~/.config/nvim:
        force: true
        create: true
        path: vim
    ~/.gitconfig:
        create: true
        force: true
        path: gitconfig
    ~/.tmux.conf:
        force: true
        path: tmux.conf
    ~/.vim:
        force: true
        path: vim
    ~/.zshrc:
        force: true
        path: zshrc
    ~/.i3:
        force: true
        path: i3
    ~/.xmodmap:
        force: true
        path: xmodmap
    ~/.xinitrc:
        force: true
        path: xinitrc
