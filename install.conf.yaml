- clean: ['~']

- link:
    ~/.aliases:
        force: true
        path: aliases
    ~/.config/nvim:
        force: true
        create: true
        path: vim
    ~/.config/plasma-workspace:
        force: true
        path: plasma-workspace
    ~/.gitconfig:
        create: true
        force: true
        path: gitconfig
    ~/.tmux.conf:
        force: true
        path: tmux.conf
    ~/.vim:
        force: true
        path: vim
    ~/.zshrc:
        force: true
        path: zshrc
    ~/.i3:
        force: true
        path: i3
