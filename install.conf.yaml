- clean: ['~']

- link:
    ~/.aliases:
        force: true
        path: aliases
    ~/.scripts:
        force: true
        path: scripts
    ~/.config/nvim:
        force: true
        create: true
        path: vim
    ~/.gitconfig:
        create: true
        force: true
        path: gitconfig
    ~/.tmux.conf:
        force: true
        path: tmux.conf
    ~/.vim:
        force: true
        path: vim
    ~/.zshrc:
        force: true
        path: zshrc
    ~/.fzf:
        force: true
        path: fzf
    ~/.config/i3:
        create: true
        force: true
        path: i3
    ~/.xinitrc:
        create: true
        force: true
        path: xinitrc
    ~/.config/ranger:
        path: ranger
    ~/.config/picom:
      create: true
      path: picom
    ~/.config/mpv:
      create: true
      path: mpv
    ~/.Xresources:
      path: Xresources/Xresources
    ~/.config/rofi:
      path: rofi
    ~/.config/kitty:
        force: true
        path: kitty
    ~/.profile:
        force: true
        path: profile
    ~/.less:
        force: true
        path: less
    ~/.config/dunst:
        force: true
        path: .config/dunst
