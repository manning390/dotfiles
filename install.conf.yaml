- clean: ['~']

- link:
    ~/.aliases:
        force: true
        path: aliases
    ~/.scripts:
        force: true
        path: scripts
    ~/.config/nvim:
        force: true
        create: true
        path: vim
    ~/.gitconfig:
        create: true
        force: true
        path: gitconfig
    ~/.tmux.conf:
        force: true
        path: tmux.conf
    ~/.vim:
        force: true
        path: vim
    ~/.zshrc:
        force: true
        path: zshrc
    ~/.zsh:
        force: true
        path: zsh-scripts
    ~/.lein/profiles.clj:
        force: true
        path: lein
